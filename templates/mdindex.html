<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HabitFlow</title>
        <link rel="stylesheet" href="../static/tasks.css">
        <link rel="icon" href="../checklist_16688556.png" type="image/png">
    </head>
    <body>
        <div class="dashboard-container">
            <main class="main-panel">
                <nav class="tabs">
                    <button class="tab-btn active" onclick="switchTab('tasks')">
                        TASKS
                    </button>
                    <button class="tab-btn" onclick="switchTab('goals')">
                        GOALS
                    </button>
                    <button class="tab-btn" onclick="switchTab('reminders')">
                        REMINDERS
                    </button>
                </nav>

                <div id="tab-tasks" class="tab-content active">
                    <div class="list-header grid-tasks">
                        <span>STATUS</span>
                        <span>TASK</span>
                        <span>TAG</span>
                        <span>DATE</span>
                    </div>
                    <div class="list-container" id="taskListContainer"></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="taskInput"
                            class="input-text"
                            placeholder="NEW TASK"
                        />
                        <select id="taskTag" class="input-sm">
                            <option value="PROJECTS">PROJECTS</option>
                            <option value="HOMEWORK">HOMEWORK</option>
                            <option value="PERSONAL">PERSONAL</option>
                        </select>
                        <input type="date" id="taskDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('tasks')">
                            ADD
                        </button>
                    </div>
                </div>

                <div id="tab-goals" class="tab-content">
                    <div class="list-header grid-goals">
                        <span>GOAL</span>
                        <span>PRIORITY</span>
                        <span>DATE</span>
                    </div>
                    <div class="list-container" id="goalListContainer"></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="goalInput"
                            class="input-text"
                            placeholder="NEW GOAL"
                        />
                        <select id="goalPriority" class="input-sm">
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM" selected>MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                        </select>
                        <input type="date" id="goalDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('goals')">
                            ADD
                        </button>
                    </div>
                </div>

                <div id="tab-reminders" class="tab-content">
                    <div class="list-header grid-reminders">
                        <span>REMINDER</span>
                        <span>DATE</span>
                        <span>TIME</span>
                        <span>REPEAT</span>
                    </div>
                    <div
                        class="list-container"
                        id="reminderListContainer"
                    ></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="remInput"
                            class="input-text"
                            placeholder="NEW REMINDER"
                        />
                        <select id="remRepeat" class="input-sm">
                            <option value="NONE">NO REPEAT</option>
                            <option value="DAILY">DAILY</option>
                            <option value="WEEKLY">WEEKLY</option>
                            <option value="BI-WEEKLY">BI-WEEKLY</option>
                            <option value="MONTHLY">MONTHLY</option>
                        </select>
                        <input
                            type="time"
                            id="remTime"
                            class="input-xs"
                            value="09:00"
                        />
                        <input type="date" id="remDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('reminders')">
                            ADD
                        </button>
                    </div>
                </div>
            </main>

            <aside class="sidebar">
                <div class="calendar-widget">
                    <div class="cal-header">
                        <button class="cal-nav-btn" onclick="changeMonth(-1)">
                            &lt;
                        </button>
                        <span id="calMonthYear">Loading...</span>
                        <button class="cal-nav-btn" onclick="changeMonth(1)">
                            &gt;
                        </button>
                    </div>
                    <div class="cal-grid">
                        <div class="cal-day-name">Su</div>
                        <div class="cal-day-name">Mo</div>
                        <div class="cal-day-name">Tu</div>
                        <div class="cal-day-name">We</div>
                        <div class="cal-day-name">Th</div>
                        <div class="cal-day-name">Fr</div>
                        <div class="cal-day-name">Sa</div>
                    </div>
                    <div class="cal-grid" id="calDays"></div>
                </div>

                <div class="upcoming-widget">
                    <div class="section-header">
                        <span class="section-title" id="upcomingTitle"
                            >UPCOMING (7 DAYS)</span
                        >
                        <button class="reset-btn" onclick="resetFilter()">
                            SHOW ALL
                        </button>
                    </div>
                    <div class="upcoming-list" id="upcomingList"></div>
                </div>
            </aside>

            <div id="contextMenu">
                <div class="ctx-item" onclick="deleteItem()">Delete Item</div>
            </div>
        </div>
        <script src="../static/tasks.js"></script>
    </body>
</html>
