<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HabitFlow</title>
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="icon" href="{{ url_for('static', filename='checklist_16688556.png') }}" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>HABITFLOW</h1>
            <p class="subtitle">Track your life, one habit at a time</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="/login" class="auth-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    />
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" />
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">LOGIN</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup" class="link">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
