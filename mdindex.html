<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Ultimate v3</title>
        <style>
            /* --- CSS VARIABLES --- */
            :root {
                --bg-body: #121212;
                --bg-panel: #18181b;
                --bg-input: #27272a;
                --bg-hover: #3f3f46;
                --border-color: #3f3f46;
                --text-primary: #ffffff;
                --text-secondary: #a1a1aa;
                --accent-color: #ffffff;
                --accent-text: #000000;
                --danger-color: #ef4444;

                --font-family: monospace;
                --radius-lg: 16px;
                --radius-md: 8px;
                --radius-sm: 4px;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                user-select: none;
            }

            body {
                background-color: var(--bg-body);
                color: var(--text-primary);
                font-family: var(--font-family);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            /* --- LAYOUT --- */
            .dashboard-container {
                display: grid;
                grid-template-columns: 3fr 1.2fr;
                gap: 20px;
                width: 100%;
                max-width: 1200px;
                height: 750px;
            }

            /* --- MAIN PANEL --- */
            .main-panel {
                border: 1px solid var(--border-color);
                border-radius: var(--radius-lg);
                padding: 20px;
                display: flex;
                flex-direction: column;
                background-color: var(--bg-panel);
                position: relative;
                overflow: hidden;
            }

            /* Tabs */
            .tabs {
                display: flex;
                justify-content: flex-start;
                gap: 10px;
                margin-bottom: 15px;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 10px;
            }

            .tab-btn {
                background: none;
                border: none;
                color: var(--text-secondary);
                font-family: var(--font-family);
                font-size: 1.2rem;
                font-weight: bold;
                cursor: pointer;
                padding: 8px 16px;
                border-radius: var(--radius-sm);
                transition: 0.2s;
            }

            .tab-btn.active {
                color: var(--text-primary);
                background-color: var(--bg-input);
            }

            /* Content Areas */
            .tab-content {
                display: none;
                flex-direction: column;
                flex-grow: 1;
                overflow: hidden;
            }
            .tab-content.active {
                display: flex;
            }

            /* Headers & Lists */
            .list-header {
                display: grid;
                font-weight: bold;
                padding: 10px 0;
                border-bottom: 2px solid var(--text-primary);
                margin-bottom: 5px;
                font-size: 1rem;
                letter-spacing: 1px;
                color: var(--text-secondary);
            }

            .list-container {
                flex-grow: 1;
                overflow-y: auto;
                padding-right: 5px;
            }

            .list-row {
                display: grid;
                padding: 15px 0;
                border-bottom: 1px solid var(--border-color);
                font-size: 0.95rem;
                align-items: center;
                transition: background 0.1s;
            }
            .list-row:hover {
                background-color: rgba(255, 255, 255, 0.03);
            }

            /* --- EDITABLE FIELDS --- */
            .editable {
                cursor: pointer;
                padding: 4px;
                border-radius: 4px;
                border: 1px solid transparent;
                min-height: 20px;
            }
            .editable:hover {
                background-color: var(--bg-input);
                border-color: var(--border-color);
            }
            .editable:focus {
                outline: none;
                background-color: var(--bg-input);
                border-color: var(--accent-color);
                cursor: text;
            }

            /* GRID COLUMNS DEFINITIONS */
            .grid-tasks {
                grid-template-columns: 1.4fr 3fr 1.2fr 1.2fr;
                gap: 10px;
            }
            .grid-goals {
                grid-template-columns: 3fr 1.5fr 1.5fr;
                gap: 10px;
            }
            .grid-reminders {
                grid-template-columns: 2.5fr 1.5fr 1.2fr 1.2fr;
                gap: 10px;
            }

            /* --- FOOTER INPUTS --- */
            .input-area {
                margin-top: auto;
                display: flex;
                gap: 10px;
                padding-top: 20px;
                border-top: 1px solid var(--border-color);
            }

            input,
            select {
                background: var(--bg-body);
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                font-family: var(--font-family);
                padding: 12px;
                border-radius: var(--radius-md);
                font-size: 0.9rem;
                outline: none;
            }
            input:focus,
            select:focus {
                border-color: var(--text-secondary);
            }

            .input-text {
                flex-grow: 1;
            }
            .input-sm {
                width: 140px;
            }
            .input-xs {
                width: 100px;
            }

            .add-btn {
                background-color: var(--accent-color);
                color: var(--accent-text);
                border: none;
                border-radius: var(--radius-md);
                font-weight: bold;
                font-family: var(--font-family);
                cursor: pointer;
                padding: 0 20px;
                font-size: 1rem;
                transition: 0.2s;
            }
            .add-btn:hover {
                opacity: 0.9;
            }

            /* --- RIGHT SIDEBAR --- */
            .sidebar {
                display: flex;
                flex-direction: column;
                gap: 20px;
                height: 100%;
            }

            /* Calendar Widget */
            .calendar-widget {
                border: 1px solid var(--border-color);
                border-radius: var(--radius-lg);
                padding: 15px;
                background-color: var(--bg-panel);
                flex: 0 0 auto;
            }

            .cal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                font-weight: bold;
            }

            .cal-nav-btn {
                background: none;
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                width: 30px;
                height: 30px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .cal-nav-btn:hover {
                background-color: var(--bg-input);
            }

            .cal-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                text-align: center;
                gap: 5px;
                font-size: 0.85rem;
            }

            .cal-day-name {
                color: var(--text-secondary);
                margin-bottom: 5px;
                font-size: 0.8rem;
            }

            .cal-day {
                padding: 8px 4px;
                cursor: pointer;
                border-radius: 4px;
                position: relative;
            }
            .cal-day:hover {
                background-color: var(--bg-input);
            }

            /* Today's date (if not selected) */
            .cal-day.today {
                border: 1px solid var(--text-secondary);
            }

            /* The Selected Filter Date */
            .cal-day.selected {
                background-color: var(--text-primary);
                color: var(--bg-body);
                font-weight: bold;
                border: none;
            }

            .cal-day.empty {
                pointer-events: none;
            }

            /* Upcoming Widget */
            .upcoming-widget {
                border: 1px solid var(--border-color);
                border-radius: var(--radius-lg);
                padding: 15px;
                background-color: var(--bg-panel);
                flex-grow: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .section-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            .section-title {
                font-size: 1rem;
                letter-spacing: 1px;
                font-weight: bold;
            }

            .reset-btn {
                font-size: 0.7rem;
                background: transparent;
                border: 1px solid var(--text-secondary);
                color: var(--text-secondary);
                padding: 2px 6px;
                border-radius: 4px;
                cursor: pointer;
            }
            .reset-btn:hover {
                color: var(--text-primary);
                border-color: var(--text-primary);
            }

            .upcoming-list {
                overflow-y: auto;
                flex-grow: 1;
                padding-right: 5px;
            }

            .upcoming-item {
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
                padding: 12px;
                margin-bottom: 10px;
                background-color: var(--bg-input);
            }

            .up-meta {
                display: flex;
                justify-content: space-between;
                color: var(--text-secondary);
                font-size: 0.7rem;
                text-transform: uppercase;
                margin-bottom: 6px;
            }

            /* --- CONTEXT MENU (Right Click) --- */
            #contextMenu {
                display: none;
                position: absolute;
                background-color: var(--bg-input);
                border: 1px solid var(--border-color);
                padding: 5px;
                border-radius: var(--radius-sm);
                z-index: 100;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }
            .ctx-item {
                padding: 8px 15px;
                cursor: pointer;
                color: var(--danger-color);
                font-weight: bold;
            }
            .ctx-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 6px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: var(--border-color);
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <main class="main-panel">
                <nav class="tabs">
                    <button class="tab-btn active" onclick="switchTab('tasks')">
                        TASKS
                    </button>
                    <button class="tab-btn" onclick="switchTab('goals')">
                        GOALS
                    </button>
                    <button class="tab-btn" onclick="switchTab('reminders')">
                        REMINDERS
                    </button>
                </nav>

                <div id="tab-tasks" class="tab-content active">
                    <div class="list-header grid-tasks">
                        <span>STATUS</span>
                        <span>TASK</span>
                        <span>TAG</span>
                        <span>DATE</span>
                    </div>
                    <div class="list-container" id="taskListContainer"></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="taskInput"
                            class="input-text"
                            placeholder="NEW TASK"
                        />
                        <select id="taskTag" class="input-sm">
                            <option value="PROJECTS">PROJECTS</option>
                            <option value="HOMEWORK">HOMEWORK</option>
                            <option value="PERSONAL">PERSONAL</option>
                        </select>
                        <input type="date" id="taskDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('tasks')">
                            ADD
                        </button>
                    </div>
                </div>

                <div id="tab-goals" class="tab-content">
                    <div class="list-header grid-goals">
                        <span>GOAL</span>
                        <span>PRIORITY</span>
                        <span>DATE</span>
                    </div>
                    <div class="list-container" id="goalListContainer"></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="goalInput"
                            class="input-text"
                            placeholder="NEW GOAL"
                        />
                        <select id="goalPriority" class="input-sm">
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM" selected>MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                        </select>
                        <input type="date" id="goalDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('goals')">
                            ADD
                        </button>
                    </div>
                </div>

                <div id="tab-reminders" class="tab-content">
                    <div class="list-header grid-reminders">
                        <span>REMINDER</span>
                        <span>DATE</span>
                        <span>TIME</span>
                        <span>REPEAT</span>
                    </div>
                    <div
                        class="list-container"
                        id="reminderListContainer"
                    ></div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="remInput"
                            class="input-text"
                            placeholder="NEW REMINDER"
                        />
                        <select id="remRepeat" class="input-sm">
                            <option value="NONE">NO REPEAT</option>
                            <option value="DAILY">DAILY</option>
                            <option value="WEEKLY">WEEKLY</option>
                            <option value="BI-WEEKLY">BI-WEEKLY</option>
                            <option value="MONTHLY">MONTHLY</option>
                        </select>
                        <input
                            type="time"
                            id="remTime"
                            class="input-xs"
                            value="09:00"
                        />
                        <input type="date" id="remDate" class="input-sm" />
                        <button class="add-btn" onclick="addItem('reminders')">
                            ADD
                        </button>
                    </div>
                </div>
            </main>

            <aside class="sidebar">
                <div class="calendar-widget">
                    <div class="cal-header">
                        <button class="cal-nav-btn" onclick="changeMonth(-1)">
                            &lt;
                        </button>
                        <span id="calMonthYear">Loading...</span>
                        <button class="cal-nav-btn" onclick="changeMonth(1)">
                            &gt;
                        </button>
                    </div>
                    <div class="cal-grid">
                        <div class="cal-day-name">Su</div>
                        <div class="cal-day-name">Mo</div>
                        <div class="cal-day-name">Tu</div>
                        <div class="cal-day-name">We</div>
                        <div class="cal-day-name">Th</div>
                        <div class="cal-day-name">Fr</div>
                        <div class="cal-day-name">Sa</div>
                    </div>
                    <div class="cal-grid" id="calDays"></div>
                </div>

                <div class="upcoming-widget">
                    <div class="section-header">
                        <span class="section-title" id="upcomingTitle"
                            >UPCOMING (7 DAYS)</span
                        >
                        <button class="reset-btn" onclick="resetFilter()">
                            SHOW ALL
                        </button>
                    </div>
                    <div class="upcoming-list" id="upcomingList"></div>
                </div>
            </aside>

            <div id="contextMenu">
                <div class="ctx-item" onclick="deleteItem()">Delete Item</div>
            </div>
        </div>

        <script>
            // --- DATA STATE ---
            let data = {
                tasks: [
                    {
                        id: 1,
                        text: "MAKE BQ SITE",
                        status: "IN PROGRESS",
                        tag: "PROJECTS",
                        date: "2025-06-24",
                    },
                    {
                        id: 2,
                        text: "ASSIGNMENT",
                        status: "NOT STARTED",
                        tag: "HOMEWORK",
                        date: "2025-07-06",
                    },
                ],
                goals: [
                    {
                        id: 1,
                        text: "MAKE 100K",
                        priority: "MEDIUM",
                        date: "2025-06-24",
                    },
                    {
                        id: 2,
                        text: "GET A JOB",
                        priority: "HIGH",
                        date: "2025-08-20",
                    },
                ],
                reminders: [
                    {
                        id: 1,
                        text: "JEFF BOT HOSTING",
                        date: "2025-06-24",
                        time: "14:00",
                        repeat: "BI-WEEKLY",
                    },
                    {
                        id: 2,
                        text: "BUY APPLES",
                        date: "2025-08-20",
                        time: "09:00",
                        repeat: "NONE",
                    },
                ],
            };

            // --- GLOBAL VARIABLES ---
            let filterDate = null; // If null, show 7 days. If set (YYYY-MM-DD), show only that date.
            let calCurrentYear, calCurrentMonth;

            // --- CONSTANTS ---
            const STATUS_OPTS = [
                "NOT STARTED",
                "IN PROGRESS",
                "COMPLETED",
                "ON HOLD",
                "CANCELLED",
            ];
            const TAG_OPTS = ["PROJECTS", "HOMEWORK", "PERSONAL", "WORK"];
            const PRIORITY_OPTS = ["LOW", "MEDIUM", "HIGH"];
            const REPEAT_OPTS = [
                "NONE",
                "DAILY",
                "WEEKLY",
                "BI-WEEKLY",
                "MONTHLY",
            ];
            const MONTH_NAMES = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];

            // --- RENDER MAIN LISTS ---
            function renderAll() {
                renderTasks();
                renderGoals();
                renderReminders();
                renderUpcoming();
                renderCalendar(calCurrentMonth, calCurrentYear);
            }

            function renderTasks() {
                const container = document.getElementById("taskListContainer");
                container.innerHTML = "";
                data.tasks.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "list-row grid-tasks";
                    div.dataset.type = "tasks";
                    div.dataset.index = index;
                    div.oncontextmenu = showContextMenu;
                    div.innerHTML = `
                    <span class="editable" onclick="editSelect(this, 'tasks', ${index}, 'status', STATUS_OPTS)">${item.status}</span>
                    <span class="editable" contenteditable="true" onblur="editText(this, 'tasks', ${index}, 'text')">${item.text}</span>
                    <span class="editable" onclick="editSelect(this, 'tasks', ${index}, 'tag', TAG_OPTS)">${item.tag}</span>
                    <span class="editable" onclick="editDate(this, 'tasks', ${index}, 'date')">${item.date}</span>
                `;
                    container.appendChild(div);
                });
            }

            function renderGoals() {
                const container = document.getElementById("goalListContainer");
                container.innerHTML = "";
                data.goals.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "list-row grid-goals";
                    div.dataset.type = "goals";
                    div.dataset.index = index;
                    div.oncontextmenu = showContextMenu;
                    div.innerHTML = `
                    <span class="editable" contenteditable="true" onblur="editText(this, 'goals', ${index}, 'text')">${item.text}</span>
                    <span class="editable" onclick="editSelect(this, 'goals', ${index}, 'priority', PRIORITY_OPTS)">${item.priority}</span>
                    <span class="editable" onclick="editDate(this, 'goals', ${index}, 'date')">${item.date}</span>
                `;
                    container.appendChild(div);
                });
            }

            function renderReminders() {
                const container = document.getElementById(
                    "reminderListContainer"
                );
                container.innerHTML = "";
                data.reminders.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "list-row grid-reminders";
                    div.dataset.type = "reminders";
                    div.dataset.index = index;
                    div.oncontextmenu = showContextMenu;
                    div.innerHTML = `
                    <span class="editable" contenteditable="true" onblur="editText(this, 'reminders', ${index}, 'text')">${item.text}</span>
                    <span class="editable" onclick="editDate(this, 'reminders', ${index}, 'date')">${item.date}</span>
                    <span class="editable" onclick="editTime(this, 'reminders', ${index}, 'time')">${item.time}</span>
                    <span class="editable" onclick="editSelect(this, 'reminders', ${index}, 'repeat', REPEAT_OPTS)">${item.repeat}</span>
                `;
                    container.appendChild(div);
                });
            }

            // --- RENDER UPCOMING (SMART FILTER) ---
            function renderUpcoming() {
                const container = document.getElementById("upcomingList");
                const titleEl = document.getElementById("upcomingTitle");
                container.innerHTML = "";

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // Logic to determine which items to show
                let filterFn;
                if (filterDate) {
                    // Specific Date Selected
                    titleEl.innerText = `EVENTS: ${filterDate}`;
                    filterFn = (dateStr) => dateStr === filterDate;
                } else {
                    // Default: Next 7 Days
                    titleEl.innerText = "UPCOMING (7 DAYS)";
                    const nextWeek = new Date(today);
                    nextWeek.setDate(today.getDate() + 7);

                    filterFn = (dateStr) => {
                        if (!dateStr) return false;
                        const d = new Date(dateStr);
                        // Standardize time for comparison
                        d.setHours(0, 0, 0, 0);
                        return d >= today && d <= nextWeek;
                    };
                }

                // Aggregate Items
                const allItems = [];
                data.tasks.forEach((i) => {
                    if (filterFn(i.date)) allItems.push({ ...i, type: "TASK" });
                });
                data.goals.forEach((i) => {
                    if (filterFn(i.date)) allItems.push({ ...i, type: "GOAL" });
                });
                data.reminders.forEach((i) => {
                    if (filterFn(i.date))
                        allItems.push({ ...i, type: "REMINDER" });
                });

                // Sort
                allItems.sort((a, b) => new Date(a.date) - new Date(b.date));

                allItems.forEach((item) => {
                    const div = document.createElement("div");
                    div.className = "upcoming-item";
                    div.innerHTML = `
                    <div class="up-meta">
                        <span>${item.type}</span>
                        <span>${item.date}</span>
                    </div>
                    <div style="font-weight:bold;">${item.text}</div>
                `;
                    container.appendChild(div);
                });

                if (allItems.length === 0) {
                    container.innerHTML =
                        '<div style="text-align:center; padding:20px; color:#555;">No events found</div>';
                }
            }

            function resetFilter() {
                filterDate = null;
                renderUpcoming();
                renderCalendar(calCurrentMonth, calCurrentYear); // Remove selection visuals
            }

            // --- CALENDAR LOGIC ---
            function initCalendar() {
                const now = new Date();
                calCurrentYear = now.getFullYear();
                calCurrentMonth = now.getMonth();
            }

            function changeMonth(dir) {
                calCurrentMonth += dir;
                if (calCurrentMonth < 0) {
                    calCurrentMonth = 11;
                    calCurrentYear--;
                } else if (calCurrentMonth > 11) {
                    calCurrentMonth = 0;
                    calCurrentYear++;
                }
                renderCalendar(calCurrentMonth, calCurrentYear);
            }

            function renderCalendar(month, year) {
                const container = document.getElementById("calDays");
                document.getElementById(
                    "calMonthYear"
                ).innerText = `${MONTH_NAMES[month]} ${year}`;

                container.innerHTML = "";

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();

                // Empty slots
                for (let i = 0; i < firstDay; i++) {
                    const empty = document.createElement("div");
                    empty.className = "cal-day empty";
                    container.appendChild(empty);
                }

                // Days
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement("div");
                    cell.className = "cal-day";
                    cell.innerText = day;

                    // Format YYYY-MM-DD
                    const mStr = (month + 1).toString().padStart(2, "0");
                    const dStr = day.toString().padStart(2, "0");
                    const dateStr = `${year}-${mStr}-${dStr}`;

                    // Classes
                    if (dateStr === filterDate) {
                        cell.classList.add("selected");
                    } else if (
                        today.getDate() === day &&
                        today.getMonth() === month &&
                        today.getFullYear() === year
                    ) {
                        cell.classList.add("today");
                    }

                    // Click Handler
                    cell.onclick = () => {
                        filterDate = dateStr;
                        renderUpcoming();
                        renderCalendar(month, year); // Re-render to update classes

                        // Optional: Also set the date inputs in the active form
                        setFormDate(dateStr);
                    };

                    container.appendChild(cell);
                }
            }

            function setFormDate(dateStr) {
                // Helper to auto-fill the date input of whatever tab is open
                const activeTab = document.querySelector(".tab-content.active");
                if (activeTab) {
                    const input = activeTab.querySelector('input[type="date"]');
                    if (input) input.value = dateStr;
                }
            }

            // --- ADD/EDIT/DELETE LOGIC (Same as previous) ---
            function addItem(type) {
                if (type === "tasks") {
                    const text = document
                        .getElementById("taskInput")
                        .value.toUpperCase();
                    const tag = document.getElementById("taskTag").value;
                    const date =
                        document.getElementById("taskDate").value ||
                        new Date().toISOString().split("T")[0];
                    if (!text) return;
                    data.tasks.push({ text, tag, date, status: "NOT STARTED" });
                    document.getElementById("taskInput").value = "";
                } else if (type === "goals") {
                    const text = document
                        .getElementById("goalInput")
                        .value.toUpperCase();
                    const priority =
                        document.getElementById("goalPriority").value;
                    const date =
                        document.getElementById("goalDate").value ||
                        new Date().toISOString().split("T")[0];
                    if (!text) return;
                    data.goals.push({ text, priority, date });
                    document.getElementById("goalInput").value = "";
                } else if (type === "reminders") {
                    const text = document
                        .getElementById("remInput")
                        .value.toUpperCase();
                    const repeat = document.getElementById("remRepeat").value;
                    const time = document.getElementById("remTime").value;
                    const date =
                        document.getElementById("remDate").value ||
                        new Date().toISOString().split("T")[0];
                    if (!text) return;
                    data.reminders.push({ text, repeat, time, date });
                    document.getElementById("remInput").value = "";
                }
                renderAll();
            }

            function editText(el, type, index, field) {
                data[type][index][field] = el.innerText;
                renderUpcoming();
            }

            function editSelect(el, type, index, field, options) {
                if (el.querySelector("select")) return;
                const current = data[type][index][field];
                el.innerHTML = "";
                const select = document.createElement("select");
                options.forEach((opt) => {
                    const o = document.createElement("option");
                    o.value = opt;
                    o.innerText = opt;
                    if (opt === current) o.selected = true;
                    select.appendChild(o);
                });
                const save = () => {
                    data[type][index][field] = select.value;
                    renderAll();
                };
                select.addEventListener("blur", save);
                select.addEventListener("change", save);
                el.appendChild(select);
                select.focus();
            }

            function editDate(el, type, index, field) {
                if (el.querySelector("input")) return;
                const current = data[type][index][field];
                el.innerHTML = "";
                const input = document.createElement("input");
                input.type = "date";
                input.value = current;
                const save = () => {
                    if (input.value) data[type][index][field] = input.value;
                    renderAll();
                };
                input.addEventListener("blur", save);
                input.addEventListener("change", save);
                el.appendChild(input);
                input.focus();
            }

            function editTime(el, type, index, field) {
                if (el.querySelector("input")) return;
                const current = data[type][index][field];
                el.innerHTML = "";
                const input = document.createElement("input");
                input.type = "time";
                input.value = current;
                const save = () => {
                    if (input.value) data[type][index][field] = input.value;
                    renderAll();
                };
                input.addEventListener("blur", save);
                input.addEventListener("change", save);
                el.appendChild(input);
                input.focus();
            }

            // --- CONTEXT MENU ---
            let contextTarget = null;
            const menu = document.getElementById("contextMenu");

            function showContextMenu(e) {
                e.preventDefault();
                contextTarget = {
                    type: this.dataset.type,
                    index: parseInt(this.dataset.index),
                };
                menu.style.display = "block";
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }

            function deleteItem() {
                if (contextTarget) {
                    data[contextTarget.type].splice(contextTarget.index, 1);
                    renderAll();
                }
                menu.style.display = "none";
            }
            document.addEventListener(
                "click",
                () => (menu.style.display = "none")
            );

            // --- TABS ---
            function switchTab(tabName) {
                document
                    .querySelectorAll(".tab-btn")
                    .forEach((b) => b.classList.remove("active"));
                event.target.classList.add("active");
                document
                    .querySelectorAll(".tab-content")
                    .forEach((c) => c.classList.remove("active"));
                document
                    .getElementById("tab-" + tabName)
                    .classList.add("active");
            }

            // INIT
            initCalendar();
            renderAll();
        </script>
    </body>
</html>
